- id: 16
  author: arsenikstiger
  date: 2013-01-01 12:37:10+01:00
  contents: |
    Bonjour.

    L'article est intéressant.

    Je ne suis cependant pas d'accord avec le premier exemple des enfants. En
    effet, tu oublies la notion de tirage, qui définit un ordre aux sorties
    probables.

    Il y a donc bien quatre possibilités (garçon-garçon, garçon-fille,
    fille-garçon, fille-fille) avant le premier tirage.

    Si le premier enfant, **issu du premier tirage**, est une fille, alors il ne
    reste bien que deux possibilités, et donc une chance sur deux, d'avoir une
    deuxième fille, **au deuxième tirage**.

    Cette notion est importante à ne pas oublier en probabilité, sinon on va
    inévitablement à l'encontre de paradoxes insolubles.

    Pour finir, bonne année et bonne santé à tous, même si la probabilité que
    tous les voeux de tous les lecteurs se réalisent est assez faible (hélas).
