    Pour les "deux enfants, un jour", pourrais-tu reprendre une explication
    succincte car je ne trouve pas 13/27 mais 13/26. En effet, si l'enfant peut
    être né un mardi, il y a 14 possibilités (lundi, mardi, mercredi, jeudi,
    vendredi, samedi, dimanche X 2) mais juste 7 que ce soit une fille.

    Si l'enfant, ne peut pas être né le mardi, cela laisse 12 possibilités mais
    6 que ce soit une fille. Donc au total (7+6)/(14+12) = 13/26.

    Je dois oublier un cas, mais je ne vois pas lequel...
