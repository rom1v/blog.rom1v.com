- id: 10
  author: ¬Æom
  date: 2017-06-14 10:42:57+02:00
  contents: |
    > Je ne sais pas si c'est possible sans root, mais un module permettant de
    > faire passer NetGuard √† travers gnirethet serait vraiment cool !

    Pour paraphraser
    [NetGuard](https://github.com/M66B/NetGuard/#compatibility)¬†: Android ne
    permet pas de cha√Æner des services VPN, donc il n'est pas possible
    d'utiliser _gnirehtet_ en m√™me temps que d'autres applications utilisant un
    service VPN.

    > Je me demandais aussi s'il est obligatoire de d√©pendre d'un serveur DNS
    > (comme celui de Google) pour r√©soudre les adresses.

    Tu peux pr√©ciser l'adresse du ou des serveurs DNS √† utiliser¬†:

        ./gnirehtet rt [serial] [-d DNS[,DNS2,...]]

    Par exemple, pour un serveur DNS de _Free_¬†:

        ./gnirehtet rt -d 212.27.54.252

    Si tu n'en pr√©cises pas, il utilise celui de Google (8.8.8.8).

    > Je ne m'y connais pas dans ce domaine, mais n'est-il pas possible de
    > r√©soudre les adresses de la m√™me mani√®re que l'h√¥te (ou n'importe quel
    > appareil connect√© √† Internet) le ferait ?

    Vu que c'est le device Android qui initie les connexions, c'est lui qui
    forge les requ√™tes DNS (qu'il envoie dans des paquets UDP qui sont relay√©s
    par _gnirehtet_). Pour cela, il doit conna√Ætre l'adresse du serveur DNS √†
    utiliser.

    Si tu veux le m√™me serveur que sur le PC, utilise une adresse list√©e dans
    `/etc/resolv.conf`.

    > je me permets de te conseiller d'ajouter un certificat TLS √† ton site web

    Oui, j'ai √ßa dans la section "√† faire un jour" de ma todo-list (virtuelle)‚Ä¶
    :)
