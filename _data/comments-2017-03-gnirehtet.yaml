    J'ai cr√©√© un fichier al√©atoire de 500Mio :

    {% highlight bash %}
    dd if=/dev/urandom of=test bs=1M count=500
    {% endhighlight %}

    J'ai chronom√©tr√© le temps n√©cessaire pour le copier par `adb` directement¬†:

    {% highlight bash %}
    time adb push test /sdcard/
    {% endhighlight %}

    Il a fallu **1mn28**, soit 5,68Mio/s.

    J'ai ensuite h√©berg√© ce fichier sur le PC avec _Apache_, puis j'ai
    chronom√©tr√© le temps n√©cessaire pour le t√©l√©charger depuis Firefox sur
    Android (tip: `10.0.2.2` est l'adresse du PC depuis le device lorsque
    _gnirehtet_ est activ√©).

    √áa a pris **1mn35**, soit 5,26Mio/s.

    Les r√©sultats sont donc tr√®s proches d'`adb` (l√©g√®rement inf√©rieurs sans
    doute parce que les paquets TCP sont d√©coup√©s en plus petits bouts). Je
    pense donc que la limite vient d'`adb` (l'USB 2 et 3 sont plus rapides).

    Pour info, j'ai fait le m√™me test en wifi (le device et le laptop tous deux
    connect√©s √† ma box) : **7mn20**, soit 1,14Mio/s.
