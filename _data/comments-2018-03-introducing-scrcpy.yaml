- id: 43
  author: Elliot Nathanson
  date: 2018-06-04 18:13:21+02:00
  contents: |
    This is outstanding. Can't thank you enough. FWIW, I hacked up a script to
    find an open port so I can connect scrcpy to multiple devices
    simultaneously.

    {% highlight bash %}
    #!/bin/bash

    # find unused port
    for PORT in $(seq 27183 65535); do
      COUNT=$(nmap localhost -PS -p $PORT -oG - | grep -c "closed")

      if [ $COUNT -ge 1 ]; then
        break
      fi

    done

    scrcpy -p $PORT &
    {% endhighlight %}
- id: 44
  author: ®om
  date: 2018-06-04 21:30:01+02:00
  contents: |
    > FWIW, I hacked up a script to find an open port so I can connect scrcpy to
    > multiple devices simultaneously.

    FYI, _scrcpy_ should be listening on the port for about 1 second, so
    unless you want to start several devices in the same second, you should
    be able to run several _scrcpy_ instances without using a custom port.
