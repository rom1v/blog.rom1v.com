  contents: |
    Bonjour, merci pour ce tuto.

    Cependant, j'ai un petit problème sur un raspberry pi zero w et une
    picam 2.1

    La commande:

    {% highlight bash %}
    raspivid -t 0 -w 1280 -h 720 -fps 24 -n -o - | omxplayer.bin /dev/stdin
    {% endhighlight %}

    renvoie `Abandon`.

    Pas plus de succès avec `delay`.

    `raspivid` tout seul fonctionne sans souci

    Malheureusement je n'arrive pas à avancer ...
