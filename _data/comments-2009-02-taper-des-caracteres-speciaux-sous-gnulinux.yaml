    Pour tous les caractères qui ne sont pas directement accessibles, il suffit
    d'utiliser la touche compose :

    <http://forum.ubuntu-fr.org/viewtopic.php?id=2042>

    Par exemple, [compose] n~ donne `ñ`, [compose] ae donne `æ`, [compose] ..
    donne `…`, [compose] %o donne `‰`, …

    Pas la peine d'apprendre par cœur la table unicode ;)
